{% extends 'shortener/base.html' %}
{% block content %}
<h2>Register</h2>

<form method="post" class="my-form">
    {% csrf_token %}
    
    <!-- Render form fields with custom styling -->
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="field-error">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit" class="my-btn">Register</button>
</form>

<p style="margin-top: 15px;">
    Already have an account? <a href="/login/" class="my-link">Login</a>
</p>
{% endblock %}
