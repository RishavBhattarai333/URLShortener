{% extends "shortener/base.html" %}
{% load static %}

{% block content %}
<h2>Create a New Short URL</h2>

<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="original_url">Original URL:</label>
        <input type="url" id="original_url" name="original_url" class="my-input" placeholder="Enter long URL" required>
    </div>

    <div class="form-group">
        <label for="custom_alias">Custom Short Code (optional):</label>
        <input type="text" id="custom_alias" name="custom_alias" class="my-input" placeholder="Enter custom short code">
    </div>

    <div class="form-group">
        <label for="expiration">Expiration Date (optional):</label>
        <input type="date" id="expiration" name="expiration" class="my-input">
    </div>

    <button type="submit" class="my-btn">Create Short URL</button>
</form>
{% endblock %}
